<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="materialize/dist/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>login</title>
</head>
<body>
	<div class="section"></div>
	<main>
		<center>
			<img class="responsive-img" src="https://raw.githubusercontent.com/start-angular/ani-theme/master/dist/images/flat-avatar.png" />
		
			<h5 class="indigo-text">Please, login into your account</h5>
		
			<div class="container">
				<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

					<form class="col s12" method="post">
						<div class='row'>
							<div class='col s12'>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='text' name='username'  required />
								<label for='username'>Enter your username</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='password' name='password'  required />
								<label for='password'>Enter your password</label>
							</div>
							<label style='float: right;'>
								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
							</label>
						</div>

						<br />
						<center>
							<div class='row'>
								<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
							</div>
						</center>
					</form>
				</div>
			</div>
			<a href="#!">Create account</a>
		</center>

		<div class="section"></div>
		<div class="section"></div>
	</main>
<script src="jquery/dist/jquery.min.js"></script>
<script src="materialize/dist/js/materialize.min.js"></script>	
</body>
</html>
